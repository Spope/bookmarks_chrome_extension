<!doctype html>
<html>
    <head>
        <link href="styles/main.css" rel="stylesheet">
        <script src="/oauth2/oauth2.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="user">
                <p id="hello"></p>
                <a id="btn-logout" class="pointer">Logout</a>
            </div>

            <p id="loader">Loading...</p>

            <div id="categories">
                <h2>Pick a category</h2>
                <ul id="categories-list">
                </ul>
            </div>

            <div id="name">
                <h2>Name (optional)</h2>
                <input type="text" id="input-name" />
                <button type="button" id="btn-add">Ok</button>
                <a class="previous pointer">Previous</a>
            </div>

            <div id="finished">
                <h2>Done !</h2>
            </div>

            <div id="error"></div>
        </div>

        <script src="scripts/config/config.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
